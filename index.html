<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #terminal-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #30363d #0d1117;
        }

        #terminal-container::-webkit-scrollbar {
            width: 8px;
        }

        #terminal-container::-webkit-scrollbar-track {
            background: #0d1117;
        }

        #terminal-container::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        .prompt {
            color: #7ee787;
            font-weight: bold;
        }

        .path {
            color: #79c0ff;
        }

        .input-area {
            display: flex;
            align-items: center;
            width: 100%;
        }

        #command-input {
            background: transparent;
            border: none;
            color: inherit;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            flex: 1;
            margin-left: 8px;
        }

        .output-line {
            margin-bottom: 8px;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .command-entered {
            color: #d2a8ff;
        }

        .dir-item {
            color: #79c0ff;
            font-weight: bold;
        }

        .file-item {
            color: #c9d1d9;
        }

        .header {
            background: #161b22;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
            font-size: 0.8rem;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27c93f; }

        .ascii-art {
            color: #79c0ff;
            font-size: 0.6rem;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        @media (max-width: 640px) {
            .ascii-art { font-size: 0.4rem; }
            #terminal-container { padding: 10px; }
            body { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

        function focusInput() {
            input.focus();
        }

        function updateClock() {
            const now = new Date();
            clockDisplay.innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        setInterval(updateClock, 1000);
        updateClock();

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const rawInput = input.value.trim();
                const [cmd, ...args] = rawInput.split(' ');
                
                if (rawInput !== '') {
                    commandHistory.push(rawInput);
                    historyIndex = commandHistory.length;
                    
                    const cmdEcho = document.createElement('div');
                    cmdEcho.innerHTML = `<span class="prompt">user@sahansajayawardhana</span><span class="mx-1">:</span><span class="path">~</span><span class="ml-1">$</span> <span class="command-entered">${rawInput}</span>`;
                    output.appendChild(cmdEcho);
                    
                    if (commands[cmd]) {
                        const result = commands[cmd](args);
                        if (result !== null) {
                            const resultDiv = document.createElement('div');
                            resultDiv.className = 'output-line';
                            resultDiv.innerHTML = result.replace(/\n/g, '<br>');
                            output.appendChild(resultDiv);
                        }
                    } else {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'output-line text-red-400';
                        errorDiv.innerText = `sh: command not found: ${cmd}`;
                        output.appendChild(errorDiv);
                    }
                }
                
                input.value = '';
                const container = document.getElementById('terminal-container');
                container.scrollTop = container.scrollHeight;
            } else if (e.key === 'ArrowUp') {
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                }
                e.preventDefault();
            } else if (e.key === 'ArrowDown') {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    input.value = '';
                }
                e.preventDefault();
            }
        });

        window.onload = () => {
            input.focus();
        }
    </script>
